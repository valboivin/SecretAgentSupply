<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
<!--Logo-->
      <div class="container">
          <div class="logo">
            <img src="./resources/img/logo.png" alt="Secret Agent Supply">
            <p>SECRET AGENT SUPPLY INC.</p>
          </div>
      </div>

<!--Main Banner / Jumbotron with New Arrival-->
      <section class="banner">
        <div class="container">
          <div class="news">
            <h2>New arrival</h2>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </section>

<!--Website Main Navigation-->
      <nav>
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

<!--Grid of products in display-->
    <main>

      <section class="products-grid">
        <div class="product">
          <img src="./resources/img/pen.png" alt="Exploding Pen">
          <h3>Exploding Pen</h3>
        </div>

        <div class="product">
          <img src="./resources/img/watch.png" alt="Cellular Watch">
          <h3>Cellular Watch</h3>
        </div>

        <div class="product">
          <img src="./resources/img/glasses.png" alt="Thermal Glasses">
          <h3>Thermal Glasses</h3>
        </div>
      </section>

<!--Contact Information - Location and Hours-->

      <section class="contact-information">
        <div class="location">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="hours">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </section>
    </main>

<!--Footer with Copyright information-->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
